current:
  theme: voxcity
  invert: false

# Font size declaration for 100 DPI displays. End size will be calculated
fonts:
  iosevka:
    size: 14
    fullname: "Iosevka Term"
  cozette:
    size: 17
    fullname: "CozetteVector"

# Theme specific values applied after host values
themes:
  voxcity:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/voxcity/colors"
    wallpaper: "${THEME_DIR}/themes/voxcity/wall.png"
    xrdb:
      refs:
        st.font: "F:cozette"
    bspwm:
      values:
        window_gap: 32
        border_width: 4
      refs:
        normal_border_color: "C:8"
        focused_border_color: "C:10"
        presel_feedback_color: "C:15"

  factory:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/factory/colors"
    wallpaper: "${THEME_DIR}/themes/factory/factory.jpg"
    xrdb:
      refs:
        st.font: "F:iosevka"
    bspwm:
      values:
        window_gap: 16
        split_ratio: 0.50
        border_width: 5
      refs:
        normal_border_color: "C:8"
        focused_border_color: "C:10"
        presel_feedback_color: "C:15"

  waltz:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/waltz/colors"
    wallpaper: "${THEME_DIR}/themes/waltz/factory.jpg"
    xrdb:
      refs:
        st.font: "F:cozette"
    bspwm:
      values:
        window_gap: 24
        split_ratio: 0.50
        border_width: 3
      refs:
        normal_border_color: "C:8"
        focused_border_color: "C:10"
        presel_feedback_color: "C:15"

  sadboy:
    colors:
      type: wal
      backend: haishoku
    wallpaper: "${THEME_DIR}/themes/sadboy/wall.jpg"
    bspwm:
      values:
        window_gap: 10
        split_ratio: 0.5
        border_width: 7
      refs:
        normal_border_color: "C:8"
        focused_border_color: "C:10"
        presel_feedback_color: "C:15"
