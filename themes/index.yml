# Font size declaration for 100 DPI displays. End size will be calculated
fonts:
  iosevka:
    size: 17
    fullname: "Iosevka Term"
  cozette:
    size: 17
    fullname: "CozetteVector"

# Theme specific values applied after host values
themes:
  voxcity:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/voxcity/colors"
    wallpaper:
      file: "${THEME_DIR}/themes/voxcity/wall.png"
    xrdb:
      refs:
        st.font: "F:cozette"
    bspwm:
      values:
        window_gap: 32
        border_width: 4
      refs:
        normal_border_color: "C:8"
        focused_border_color: "C:10"
        presel_feedback_color: "C:15"

  factory:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/factory/colors"
    wallpaper:
      file: "${THEME_DIR}/themes/factory/factory.jpg"
    xrdb:
      refs:
        st.font: "F:iosevka"
    bspwm:
      values:
        window_gap: 16
        split_ratio: 0.50
        border_width: 5
      refs:
        normal_border_color: "C:8"
        focused_border_color: "C:10"
        presel_feedback_color: "C:15"

  waltz:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/waltz/colors"
    wallpaper:
      file: "${THEME_DIR}/themes/waltz/factory.jpg"
    xrdb:
      refs:
        st.font: "F:cozette"
    bspwm:
      values:
        window_gap: 24
        split_ratio: 0.50
        border_width: 3
      refs:
        normal_border_color: "C:8"
        focused_border_color: "C:10"
        presel_feedback_color: "C:15"

  pilot:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/pilot/colors"
    wallpaper:
      file: "${THEME_DIR}/themes/pilot/pilot.jpg"
    bspwm:
      values:
        window_gap: 10
        split_ratio: 0.5
        border_width: 8
      refs:
        normal_border_color: "C:12"
        focused_border_color: "C:9"
        presel_feedback_color: "C:15"

  trash:
    colors:
      type: shell
      file: "${THEME_DIR}/themes/trash/colors"
    wallpaper:
      file: "${THEME_DIR}/themes/trash/bg.jpg"
      geometry: "+0+11000"
    bspwm:
      values:
        window_gap: 10
        split_ratio: 0.5
        border_width: 8
      refs:
        normal_border_color: "C:12"
        focused_border_color: "C:9"
        presel_feedback_color: "C:15"
